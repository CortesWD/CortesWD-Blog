<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Avianca | Boeing 787</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/animate.css">
	<!--[if lt IE 8]>
	<link rel="stylesheet" href="../css/ie7.css">

	<script src="../ie7/ie7.js"></script>

	<script src="../js/libs/modernizr-2.6.2.min.js"></script>

	<style>
	body
	{
		background: transparent;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div class="gradient" style="top:0;z-index:13;"></div>
	<div id="Ventanas">
			<div style="position: absolute;z-index:999;" class="Title animated fadeInLeft"><h2><span class="icon icon-ventana"></span> Ventanas</h2>
			<div class="animated copy" style="display:none; position:relative; height:28px;margin-left:0.5em;width:380px;top:-16px;left:0px">
		        Te permite graduar la luminosidad.
		    </div>
			<div class="animated copy2" style="display:none; position:relative; height:48px;margin-left:0.5em;width:290px;top:-16px;left:0px">
		                  Accede a mejor vista con ventanas de mejor tamaño y tecnología.
		    </div>
		    </div>
		<div id="slider">
			<img src="../images/contenido/15.jpg" />
			<img src="../images/contenido/16.jpg" />
			<img src="../images/contenido/17.jpg" />
			<img src="../images/contenido/18.jpg" />
			<img src="../images/contenido/19.jpg" />
			
		  <div href="#" class="slidesjs-previous slidesjs-navigation"><span class="icon icon-left-over"></span></div>
		  <div href="#" class="slidesjs-next slidesjs-navigation"><span class="icon icon-right-over"></span></div>
		</div>
		<!-- <div class="gradient"></div> -->
	</div>


	<script type="text/javascript" src="../js/libs/jquery.js"></script>
	<script type="text/javascript" src="../js/libs/jquery.slides.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/ie.js"></script>
	<script>
	  $(function() {
	    $('#slider').slidesjs({
	      width: 960,
	      height: 720,
	      navigation: {
	      	active: false, 
	        effect: "fade"
	      },
	      pagination: {
	        effect: "fade"
	      },
	      effect: {
	        fade: {
	          speed: 1000
	        }
	      },
	      play: {
	            active: true,
	              // [boolean] Generate the play and stop buttons.
	              // You cannot use your own buttons. Sorry.
	            effect: "fade",
	              // [string] Can be either "slide" or "fade".
	            interval: 5000,
	              // [number] Time spent on each slide in milliseconds.
	            auto: true,
	              // [boolean] Start playing the slideshow on load.
	            swap: true,
	              // [boolean] show/hide stop and play buttons
	            pauseOnHover: true,
	              // [boolean] pause a playing slideshow on hover
	            restartDelay: 2500
	              // [number] restart delay on inactive slideshow
	          }
	    });
	  });
	</script>
	<script>
	$(document).on('ready', function() {
		$(".Title").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {

			$(".copy").css("display", "block");
			
			$(".copy").addClass('fadeInDown');

			$(".copy").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {

				$(".copy2").css("display", "block");
				
				$(".copy2").addClass('fadeInDown');
			 
			})
		 
		});
	});
	</script>

</body>
</html>
